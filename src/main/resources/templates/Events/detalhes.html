<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Eventos</title>
</head>
<body>
    <div th:replace="~{menu :: menu}"></div>
    <div class="container">
    <h1>Detalhes do  Eventos</h1>
    <div class="col s12">
        <div class="card horizontal">
          <div class="card-stacked ">
            <div class="card-content green-text">
            <span class="card-title">Evento</span>
             <p><strong>Id: </strong><span th:text ="${Events.id}">1</span></p>
             <p><strong>Nome: </strong><span th:text ="${Events.name}">Name event</span></p>
             <p><strong>Local: </strong><span th:text ="${Events.local}">Local event</span></p>
             <p><strong>Data: </strong><span th:text ="${Events.date}">date event</span></p>
             <p><strong>Horario: </strong><span th:text ="${Events.time}">time event</span></p>
            </div>
          </div>
        </div>
      </div>
      <div class="col s12">
        <div class="card horizontal">
          <div class="card-stacked ">
            <div class="card-content green-text">
            <span class="card-title">Adicionar Covidado</span>
             <form action="" method="post">
              <div><label for="">Nome:<input type="text" name="nome"></label></div>
              <div><label for="">RG:<input type="text" name="rg"></label></div> 
              <button class="btn">Salvar</button>
              <button class="btn">Limpar</button>
             </form>
            </div>
          </div>
        </div>
      </div>

      <div class="col s12">
        <div class="card horizontal">
          <div class="card-stacked ">
            <div class="card-content green-text">
            <span class="card-title">Convidados</span>
            <table class="highlight">
              <thead>
                  <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>RG</th>
                    
                  </tr>
              </thead>
              <tbody>
                  <tr th:each ="c : ${Convidados}">
                      <td th:text="${c.id}">1</td>
                      <td th:text="${c.nome}">Name event</td>
                      <td th:text="${c.rg}">RG event</td>
                      <td><a th:href="@{/Events/{id}/deleteCovidado(id=${c.id})}"><i class="material-icons">delete</i></a></td>
               
                  </tr>
              </tbody> 
          </table>
             
            </div>
          </div>
        </div>
      </div>
</body>
</html>
