<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Eventos</title>
</head>
<body>
    <div th:replace="~{menu :: menu}"></div>
    <div class="container">
    <h1>Detalhes do  Eventos</h1>
    <div class="col s12">
        <div class="card horizontal">
          <div class="card-stacked green">
            <div class="card-content white-text">
            <span class="card-title">Evento</span>
             <p><strong>Id: </strong><span th:text ="${Events.id}">1</span></p>
             <p><strong>Nome: </strong><span th:text ="${Events.name}">Name event</span></p>
             <p><strong>Local: </strong><span th:text ="${Events.local}">Local event</span></p>
             <p><strong>Data: </strong><span th:text ="${Events.date}">date event</span></p>
             <p><strong>Horario: </strong><span th:text ="${Events.time}">time event</span></p>
            </div>
            
          </div>
        </div>
      </div>
</body>
</html>
