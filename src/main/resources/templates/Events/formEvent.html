<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Eventos</title>
</head>
<body>
    <div th:replace="~{menu :: menu}"></div>
    <div class="container">
    <h1>Criado Evento</h1>
    <form action="/Events" method="post">
     <div><label for="id"><input type="hidden" name="id" th:value="${events.id}" ></label></div>
    <div><label for="name">Nome:<input type="text" name="name" th:value="${events.name}"required></label></div>
    <div><label for="local">Local:<input type="text" name="local" th:value="${events.local}" required></label></div>
    <div><label for="data">Data:<input type="date" name="date" th:value="${events.date}" required></label></div>
    <div><label for="time">horario:<input type="text" name="time" th:value="${events.time}" required></label></div>
    <div>
        <button  class="waves-effect waves-light btn-small" type="submit">Salvar</button>
        <button  class="waves-effect waves-light btn-small" type="reset">Limpar</button>
    </div>
    </div>
    </form>
</body>
</html>
