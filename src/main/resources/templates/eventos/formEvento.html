<!DOCTYPE html>
<html lang="pt-br"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="shortcut icon" href="https://suap.ifrn.edu.br/static/comum/img/favicon.png?v=fb93eb95141192c586d0251d4beb9dd5" />
    <title>Eventos</title>
</head>
<body>
    <div th:replace="~{menu :: menu}"></div>
    <div class="container">
    <h1>Criado Evento</h1>
        <form action="/eventos" method="post" th:object="${evento}">
			<div>
				<input type="hidden" th:field="*{id}" readonly="readonly">
			</div>
			<div>
				<label>Nome:</label> <input type="text" th:field="*{name}">
				<p th:errors="*{name}"></p>
			</div>
			<div>
				<label>Local:</label> <input type="text" th:field="*{local}">
				<p th:errors="*{local}"></p>
			</div>
			<div>
				<label>Data:</label> <input type="date" th:field="*{date}">
				<p th:errors="*{date}"></p>
			</div>
			<div>
				<label>Hor√°rio:</label> <input type="time" th:field="*{time}">
				<p th:errors="*{time}"></p>
			</div>
    <div>
        <button  class="waves-effect waves-light btn-small" type="submit">Salvar</button>
        <button  class="waves-effect waves-light btn-small" type="reset">Limpar</button>
    </div>
    </div>
    </form>
</body>
</html>
