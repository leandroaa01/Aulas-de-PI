<!DOCTYPE html>
<html lang="pt-br"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="shortcut icon" href="https://suap.ifrn.edu.br/static/comum/img/favicon.png?v=fb93eb95141192c586d0251d4beb9dd5" />
    <title>Eventos</title>
</head>
<body>
    <div th:replace="~{menu :: menu}"></div>
    <div class="container">
    
    <h1>Lista de  Eventos</h1>
   <p th:if="${mensagem}" th:text="${mensagem}"></p>
    <table class="highlight">
        <thead>
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Local</th>
              <th>Date</th>
              <th>Time</th>  
              <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each ="e : ${eventos}">
                <td th:text="${e.id}">1</td>
                <td><a th:href="@{/eventos/{id}(id=${e.id})}"><span th:text="${e.name}">Name event </span></a></td>
                <td th:text="${e.local}">Local event</td>
                <td  th:text="${#temporals.format(e.date, 'dd/MM/yyyy')}">Date event</td>
                <td th:text="${e.time}">Time event</td>
                <td>
                    <a th:href="@{/eventos/{id}/edit(id=${e.id})}" ><i class="material-icons">edit</i></a>
                    <a th:href="@{/eventos/{id}/delete(id=${e.id})}"><i class="material-icons">delete</i></a>
                </td>
            </tr>
        </tbody> 
    </table>
</body>
</html>
